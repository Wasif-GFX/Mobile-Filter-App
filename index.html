<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Filter App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e9ecef;
      border-left: 4px solid #007BFF;
    }

    .result p {
      margin: 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mobile Filter App</h1>
    <label for="brand">Select Brand:</label>
    <select id="brand">
      <option value="">Select a brand</option>
    </select>

    <label for="model">Select Model:</label>
    <select id="model" disabled>
      <option value="">Select a model</option>
    </select>

    <button id="searchBtn" disabled>Search</button>

    <div id="result" class="result" style="display: none;">
      <h2>Selected Mobile Details</h2>
      <p id="mobileDetails"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
